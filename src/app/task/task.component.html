<main class="taskCard">
  <input
    class="taskCompletion"
    type="checkbox"
    name="taskCompletion"
    id="taskCompletion"
  />
  <section class="text">
    <h2>{{ exampleTask.title }}</h2>
    <p>{{ exampleTask.description }}</p>
  </section>
  <aside class="deadline">{{ exampleTask.execDate | date : "dd/mm/yy" }}</aside>
</main>
