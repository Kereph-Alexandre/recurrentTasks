<main class="taskCard">
  <input
    class="taskCompletion"
    type="checkbox"
    name="taskCompletion"
    id="taskCompletion"
  />
  <section class="text">
    <a routerLink="/recurrentTasks/{{ task.id }}">
      <h2>{{ task.title }}</h2>
    </a>
    <p>{{ task.description }}</p>
  </section>
  <aside class="deadline">{{ task.execDate | date : "dd/mm/yyyy" }}</aside>
</main>
