<dialog *ngIf="errorMessages.length > 0" class="error-dialog" open>
  <h2>OOPS !</h2>
  <section>
    <p *ngFor="let oneError of errorMessages; let i = index">
      {{ oneError }}
      <button (click)="closeDialog(i)">OK</button>
    </p>
  </section>
  <section>
    <button (click)="closeAllDialogs()">OK</button>
  </section>
</dialog>
